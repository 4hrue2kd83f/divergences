l_english:
  dvg_rum_dissolution.1.t: "The Revolution Against Rum"
  dvg_rum_dissolution.1.d: "With the rise of nationalism in our subjects, there are growing calls to just give them independence, or face incoming conflict."
  dvg_rum_dissolution.1.f: " "Yes yes, of course it is absolutely necessary that our retirement pensions be tripled and we get legal immunity. How do you expect us to do our jobs without the proper incentives and our hands behind our backs?" "
  dvg_rum_dissolution.1.a: "Dissolution is the only way!"
  dvg_rum_dissolution.1.b: "Maybe we can just ignore this..."
  dvg_rum_dissolution.1.c: "Clearly a strong fist is needed to further bring the empire in together."
  dvg_rum_dissolution.3.t: "The Bulgarian Revolution"
  dvg_rum_dissolution.3.d: "With the collapse of the Empire, the former Turkish ruling classes have been sent into disarray, now leading the overwhelmingly Bulgarian population to stage a revolution!"
  dvg_rum_dissolution.3.f: "The Empire has failed us! Now we are left to our own devices, with the ruling classes quickly losing power as people move and the economy shifts to our new position. Now the Bulgarian populace has seized the moment and revolted against us! Overthrowing local authorities and burning their fields in protest against Turkish landowners, the country is falling apart!"
  dvg_rum_dissolution.3.a: "Rumelia shall pull through!"
  dvg_rum_dissolution.3.b: "The Bulgarians seize power!"