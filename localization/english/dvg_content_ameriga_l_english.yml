 #Concept Tooltips
 concept_dvg_ameriga: "Ameriga"
 concept_dvg_ameriga_desc: "Discovered in the 15th Century by Florentian explorer Amerigo Vespuccio, Ameriga is a vast and diverse continent which has seen many conflicts over the ages."
 concept_dvg_de_herrera: "José de Herrera"
 concept_dvg_de_herrera_desc: "Known as the 'great liberator', José de Herrera was a republican revolutionary who proclaimed the independence of Granada in 1829, kicking off a conflict which escalated into the [concept_dvg_fifth_andine_war], in which he was ultimately killed by soldiers from the Incan Empire. Despite his untimely death, he is upheld by many in [concept_dvg_ameriga] as a hero, and his political ideas form the basis of Herrerist thought."
 concept_dvg_fifth_andine_war: "Fifth Andine War"
 concept_dvg_fifth_andine_war_desc: "The Fifth Andine War was a conflict between the Incans and the Spanish lasting between 1829 and 1832. After Granadan revolutionary [concept_dvg_de_herrera] declared independence and expelled the Spanish garrisons, his forces marched south from Quito and began an assault on the Incans, resulting in the Siege of Cuzco which saw the imperial capital pillaged and defiled. Ultimately, the Incans managed to push back the invaders after de Herrera was killed in action, disorganizing the Granadan forces, but they were unable to reclaim the north, which fell under the dominion of Catholic Chimu lord Dom Túpac who returned the area to Spanish control."

 #Journal Entries
 je_the_cone: "The Struggle for the Cone"
 je_the_cone_reason: "Having secured our southern lands little remains untamed of southern Ameriga. Yet the Cone itself remains. A harsh and frigid land that holds the key to controlling the sea lanes between the east and west. We must move to seize these lands before our rivals!"
 
 #Events
 the_cone.1.t: "The Conqueror of the Cone" 
 the_cone.1.d: "We have completed our conquest of the last unclaimed lands of southern Ameriga. Now we hold the key to the trade flowing both east and west around the cone."
 the_cone.1.f: "We have swept away the last vestiges of Mapuche resistance and seized these lands for our nation. Now we must ensure that they are not lost. Settlers have already begun to arrive, founding new towns and exploiting the region's natural resources. The significance of this endeavour for our nation will be felt for years to come."
 the_cone.1.a: "A glorious tomorrow awaits."
