 #Concept Tooltips
 concept_dvg_ameriga: "Ameriga"
 concept_dvg_ameriga_desc: "Discovered in the 15th Century by Florentian explorer Amerigo Vespuccio, Ameriga is a vast and diverse continent which has seen many conflicts over the ages. While the east of the continent has had its demographic makeup radically altered by European settlers, who brought with them foreign diseases and established colonial states which killed off much of the native population, the west remains under the domain of the indigenous Incan Empire."
 concept_dvg_planteur: "Planteurs"
 concept_dvg_planteur_desc: "Planteurs are an aristocratic class in the Francophone New World descended from colonial nobility. Basing their livelihoods and social relations on agrarian export economies, Planteurs are staunch defenders of slavery and oligarchy, hoping to preserve their traditional privileges."
 concept_dvg_jesuit: "Jesuits"
 concept_dvg_jesuit_desc: "The Jesuit Order, officially the 'Society of Jesus', is a missionary organization established to assist in the Spanish colonization of Ameriga and Arcadia by converting the indigenous population to Catholicism. After several failed ventures at preaching the Roman dogma, many of which resulted in the priests being killed by their would-be converts, the Jesuits began to adopt policies of Catholic Multiculturalism, learning native languages and operating within the cosmologies of the peoples they worked with, going on to experience far more success. The most prosperous of Jesuit colonies are those established along with the Tupi peoples of Equinoxea, as well as the Algonquians of northern Plantagenia."
 concept_dvg_francisco_pizarro: "Francisco Pizarro"
 concept_dvg_francisco_pizarro_desc: "Francisco Pizarro was a Spanish conquistador from the 16th Century who tried and failed to conquer the Incan Empire, resulting in his death at the hands of an army led by [concept_dvg_sapa_inka] [concept_dvg_ninan_cuyochi]."
 concept_dvg_ninan_cuyochi: "Ninan Cuyochi"
 concept_dvg_ninan_cuyochi_desc: "Ninan Cuyochi was a [concept_dvg_sapa_inka] who ruled Tawantinsuyu in the 16th Century. After his father succumbed from European-borne diseases, Cuyochi isolated himself in the [concept_dvg_qurikancha], managing to survive the epidemic which killed so many of his subjects. He would later lead an army against conquistador [concept_dvg_francisco_pizarro], repelling his invasion and ensuring the long-term survival of the Incan Empire."
 concept_dvg_francois_bart: "François Bart"
 concept_dvg_francois_bart_desc: "François Bart was a Burgundian corsair who lived in the 16th Century, famous for leading an expedition across the Strait of Magellan which resulted in first contact between the Incans and the Burgundian Crown, establishing a long-standing alliance."
 concept_dvg_battle_of_quito: "Battle of Quito"
 concept_dvg_battle_of_quito_desc: "The Battle of Quito was a conflict between the Incans and the Spanish which occurred in 1603, the first large-scale engagement between the empires ever since the attempted invasion of [concept_dvg_francisco_pizarro]. Though the Incan Armies won the battle, surprising the Spanish with their mastery of firearms and cavalry acquired from Burgundy, the large amount of casualties they suffered resulted in an inconclusive peace treaty, with the Incan-Spanish border being officially delimitated and Spanish missionaries gaining access to the city of Quito, where they would begin to evangelize the [concept_dvg_chimu] people."
 concept_dvg_first_andine_war: "First Andine War"
 concept_dvg_first_andine_war_desc: "The First Andine War was a conflict between the Incans and the Spanish lasting between 1642 and 1647, considered by many a consequence of the unresolved tensions remaining from the [concept_dvg_battle_of_quito]. The conflict began after a riot in Quito in which several Spanish missionaries were killed, accused of blasphemy towards [concept_dvg_inti]. Though the Spanish Armada had a decisive advantage in the early stages of the war, their assaults on the Burgundian Treasure Fleet, which was stationed on the port of Arica to perform commerce with the Incans, resulted in the Burgundian Crown intervening and forcing the Spanish to sue for peace."
 concept_dvg_paullu_tupac_cuzi: "Paullu Tupac Cuzi"
 concept_dvg_paullu_tupac_cuzi_desc: "Paullu Tupac Cuzi was an [concept_dvg_inka] noble who claimed the throne in 1662, having secretly converted to Catholicism to secure Spanish support in his bid for power. After his religious affiliation was revealed publicly by the [concept_dvg_willaq_umu], who refused to participate in Paullu's scheme, a civil war ensued which split the empire in half. Paullu consolidated his power in the [concept_dvg_chinchaysuyu], with widespread support from [concept_dvg_chimu] converts, eventually adopting the noble title of Dom and becoming governor for the Viceroyalty of New Toledo, as well as going on to acquire large estates in Spain."
 concept_dvg_incan_japanese_treaty: "Pacific Treaty"
 concept_dvg_incan_japanese_treaty_desc: "The Incan-Japanese Treaty of Friendship and Commerce was a pact signed in 1778 between the Incan and Japanese empires, which heralded an era of significant economic and cultural exchanges between both nations."
 concept_dvg_de_herrera: "José de Herrera"
 concept_dvg_de_herrera_desc: "Known as the 'great liberator', José de Herrera was a republican revolutionary who proclaimed the independence of Granada in 1829, kicking off a conflict which escalated into the [concept_dvg_fifth_andine_war], during which he was killed in action by soldiers from the Incan Empire. Despite his untimely death, he is upheld by many in [concept_dvg_ameriga] as a hero, and his political ideas form the basis of Herrerist thought."
 concept_dvg_fifth_andine_war: "Fifth Andine War"
 concept_dvg_fifth_andine_war_desc: "The Fifth Andine War was a conflict between the Incans and the Spanish lasting between 1829 and 1832. After Granadan revolutionary [concept_dvg_de_herrera] declared independence and expelled the Spanish garrisons, his forces marched south from Quito and began an assault on the Incans, resulting in the Siege of [concept_dvg_cuzco] which saw the imperial capital pillaged and defiled. Ultimately, the Incans managed to push back the invaders after de Herrera was killed in action, disorganizing the Granadan forces, but they were unable to reclaim the north, which fell under the dominion of [concept_dvg_chimu] lord Dom Túpac who returned the area to Spanish control."

 #Journal Entries
 je_the_cone: "The Struggle for the Cone"
 je_the_cone_reason: "Having secured our southern lands little remains untamed of southern Ameriga. Yet the Cone itself remains. A harsh and frigid land that holds the key to controlling the sea lanes between the east and west. We must move to seize these lands before our rivals!"
 
 #Events
 the_cone.1.t: "The Conqueror of the Cone" 
 the_cone.1.d: "We have completed our conquest of the last unclaimed lands of southern Ameriga. Now we hold the key to the trade flowing both east and west around the cone."
 the_cone.1.f: "We have swept away the last vestiges of Mapuche resistance and seized these lands for our nation. Now we must ensure that they are not lost. Settlers have already begun to arrive, founding new towns and exploiting the region's natural resources. The significance of this endeavour for our nation will be felt for years to come."
 the_cone.1.a: "A glorious tomorrow awaits."
