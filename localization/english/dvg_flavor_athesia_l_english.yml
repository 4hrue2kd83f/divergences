  # Athesia Purchase
 pla_purchase_athesia: "Negotiate the Athesia Purchase"
 pla_purchase_athesia_desc: "Though some doubt the strategic and economic value of the marshes of Athesia, we should not pass up the opportunity to push the frontiers of our nation."
 dvg_athesia_purchase.1.t: "An Offer for Athesia"
 dvg_athesia_purchase.1.d: "[SCOPE.sCountry('athesia_buyer').GetName] has made us an offer for the purchase of [SCOPE.sState('athesia_scope').GetName]."
 dvg_athesia_purchase.1.f_ven: ""As representative of [SCOPE.sCountry('athesia_buyer').GetNameNoFormatting], we henceforth agree to pay at the treasury in [SCOPE.sCountry('athesia_buyer').GetCapital.GetCityHubName], to the diplomatic representative or other agent of [ROOT.GetCountry.GetRuler.GetHerHis] Serenity the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of the Most Serene Republic of Venice, seven million two hundred thousand dollars in gold.""
 dvg_athesia_purchase.1.f: ""As representative of [SCOPE.sCountry('athesia_buyer').GetNameNoFormatting], we henceforth agree to pay at the treasury in [SCOPE.sCountry('athesia_buyer').GetCapital.GetCityHubName], to the diplomatic representative or other agent of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('athesia_seller').GetNameNoFormatting], seven million two hundred thousand dollars in gold.""
 dvg_athesia_purchase.1.a: "The land is worthless, let the [SCOPE.sCountry('athesia_buyer').GetAdjectiveNoFormatting]s have it."
 dvg_athesia_purchase.1.b: "[SCOPE.sState('athesia_scope').GetName] may hide riches yet."
 dvg_athesia_purchase.2.t: "The [SCOPE.sState('athesia_scope').GetName] Purchase"
 dvg_athesia_purchase.2.d: "[SCOPE.sCountry('athesia_seller').GetName] has agreed to our terms. A treaty for the purchase of [SCOPE.sState('athesia_scope').GetName] has been drafted."
 dvg_athesia_purchase.2.f: ""Tomorrow, if you like, I will come to the department, and we can enter upon the treaty."\n"Why wait until tomorrow, Mr. Stoeckl? Let us make the treaty tonight!""
 dvg_athesia_purchase.2.a: "What riches do these vast territories hide?"
 dvg_athesia_purchase.3.t: "Failed [SCOPE.sState('athesia_scope').GetName] Purchase"
 dvg_athesia_purchase.3.d: "Negotiations with [SCOPE.sCountry('athesia_seller').GetName] over the purchase of [SCOPE.sState('athesia_scope').GetName] have failed."
 dvg_athesia_purchase.3.f: ""We see, therefore, that War is not merely a political act, but also a real political instrument, a continuation of political commerce, a carrying out of the same by other means.""
 dvg_athesia_purchase.3.a: "We will continue diplomacy through other means."
 dvg_athesia_purchase.3.b: "It was worth an attempt."
 dvg_athesia_purchase.4.t: "An Offer for Athesia"
 dvg_athesia_purchase.4.d: "[SCOPE.sCountry('athesia_seller').GetName] finds itself unable to protect its Arcadian colony of [SCOPE.sState('athesia_scope').GetName], and appears willing to sell the territory to us for an affordable sum."
 dvg_athesia_purchase.4.f: ""The representative of [SCOPE.sCountry('athesia_buyer').GetNameNoFormatting] agrees to pay at the treasury in [SCOPE.sCountry('athesia_buyer').GetCapital.GetCityHubName], to the diplomatic representative or other agent of [SCOPE.sCountry('athesia_seller').GetRuler.GetHerHis] Majesty the [SCOPE.sCountry('athesia_seller').GetRuler.GetPrimaryRoleTitle] of all [SCOPE.sCountry('athesia_seller').GetNameNoFormatting], seven million two hundred thousand dollars in gold.""
 dvg_athesia_purchase.4.a: "Make the necessary arrangements."
 dvg_athesia_purchase.4.c: "We cannot afford such an expense right now."
 dvg_athesia_purchase.4.tt1: "We will offer £3m over the course of 1 year."
 
 je_athesia_purchase: "The Acquisition of Athesia"
 je_athesia_purchase_reason: "Situated in southern Arcadia, [SCOPE.sState('athesia_state').GetStateRegion.GetName] is a territory that may hold many riches. Acquiring the territory will expand our borders greatly, advance our national prestige, and allow for dominating trade in the Caribbean."
