  # Athesia Purchase
 usa_purchase_alaska:0 "Negotiate the Alaska Purchase"
 usa_purchase_alaska_desc:0 "Though some doubt the strategic and economic value of the vast expanses of Alaska, we should not pass up the opportunity to push the frontiers of liberty."
 dvg_athesia_purchase.1.t:1 "An Offer for Alaska"
 dvg_athesia_purchase.1.d:1 "[SCOPE.sCountry('alaska_buyer').GetName] has made us an offer for the purchase of [SCOPE.sState('alaska_scope').GetName]."
 dvg_athesia_purchase.1.f_ru:1 ""As representative of [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting], we henceforth agree to pay at the treasury in [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], to the diplomatic representative or other agent of [ROOT.GetCountry.GetRuler.GetHerHis] Majesty the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of all Russias, seven million two hundred thousand dollars in gold.""
 dvg_athesia_purchase.1.f:1 ""As representative of [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting], we henceforth agree to pay at the treasury in [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], to the diplomatic representative or other agent of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('alaska_seller').GetNameNoFormatting], seven million two hundred thousand dollars in gold.""
 dvg_athesia_purchase.1.a:0 "The land is worthless, let the [SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting]s have it."
 dvg_athesia_purchase.1.b:0 "[SCOPE.sState('alaska_scope').GetName] may hide riches yet."
 dvg_athesia_purchase.2.t:0 "The [SCOPE.sState('alaska_scope').GetName] Purchase"
 dvg_athesia_purchase.2.d:0 "[SCOPE.sCountry('alaska_seller').GetName] has agreed to our terms. A treaty for the purchase of [SCOPE.sState('alaska_scope').GetName] has been drafted."
 dvg_athesia_purchase.2.f:0 ""Tomorrow, if you like, I will come to the department, and we can enter upon the treaty."\n"Why wait until tomorrow, Mr. Stoeckl? Let us make the treaty tonight!""
 dvg_athesia_purchase.2.a:0 "What riches do these vast territories hide?"
 dvg_athesia_purchase.3.t:0 "Failed [SCOPE.sState('alaska_scope').GetName] Purchase"
 dvg_athesia_purchase.3.d:0 "Negotiations with [SCOPE.sCountry('alaska_seller').GetName] over the purchase of [SCOPE.sState('alaska_scope').GetName] have failed."
 dvg_athesia_purchase.3.f:0 ""We see, therefore, that War is not merely a political act, but also a real political instrument, a continuation of political commerce, a carrying out of the same by other means.""
 dvg_athesia_purchase.3.a:0 "We will continue diplomacy through other means."
 dvg_athesia_purchase.3.b:0 "It was worth an attempt."
 dvg_athesia_purchase.4.t:1 "An Offer for Alaska"
 dvg_athesia_purchase.4.d:2 "[SCOPE.sCountry('alaska_seller').GetName] finds itself unable to protect its North American colony of [SCOPE.sState('alaska_scope').GetName], and appears willing to sell the territory to us for an affordable sum."
 dvg_athesia_purchase.4.f:0 ""The representative of [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] agrees to pay at the treasury in [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], to the diplomatic representative or other agent of [SCOPE.sCountry('alaska_seller').GetRuler.GetHerHis] Majesty the [SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle] of all [SCOPE.sCountry('alaska_seller').GetNameNoFormatting], seven million two hundred thousand dollars in gold.""
 dvg_athesia_purchase.4.a:1 "Make the necessary arrangements."
 dvg_athesia_purchase.4.c:1 "We cannot afford such an expense right now."
 dvg_athesia_purchase.4.tt1:1 "We will offer £3m over the course of 1 year."
 
 je_athesia_purchase:0 "The Acquisition of Athesia"
 je_athesia_purchase_reason:0 "Situated in the far North, [SCOPE.sState('alaska_state').GetStateRegion.GetName] is a vast, uncharted territory that may hold many riches. Acquiring the territory will expand our borders greatly, advance our national prestige, and allow for dominating trade in the northern Pacific. "
