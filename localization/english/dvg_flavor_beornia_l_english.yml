dvg_beo_lot_union: "Establish a Personal Union with Lotharingia"
dvg_beo_lot_union_desc: "King Edward is already married to Denis de Aigle's daughter establishing a shared bloodline between the ruling Aigle and Cavendish families. Now, Lotharingia has come to embrace a monarchist government just like we have. Perhaps the time has come to unite under a personal union?"
dvg_lot_beo_union: "Establish a Personal Union with Beornia"
dvg_lot_beo_union_desc: "King Edward has already married Denis de Aigle's daughter, establishing a shared bloodline between the ruling Aigle and Cavendish families. Now that we have already embraced a monarchist government just like the Beornians have, perhaps we can become stronger under a personal union together?"

dvg_rennovating_camelot: "Building the New Camelot"
dvg_rennovating_camelot_desc: "Camelot has long been considered to be pretty run-down for a capital city that hopes to mirror the glory of its European counterparts. If we have the right technology, we can make it something urban planners from all over the world can envy."
dvg_rennovated_city: "Rennovated City"

dvg_beornia_odonia: "Take Advantage of the Lotharian Civil War"
dvg_beornia_odonia_desc: "Now that Lotharingia has collapsed under De Aigle's rule, this is the perfect chance to expand our influence over the reigon."

dvg_beornia_aigle: "Reinstall Another Aigle"
dvg_beornia_aigle_desc: "Lotharingia has become too liberal for our interests. Luckily for us, we can just install another member of the Aigle famiy so we have a secure, strong ally."

dvg_establish_new_mercia: "Establish New Mercia"
dvg_establish_new_mercia_desc: "With the West of the Andes under our control, the Parish-Pioneers can now have a new home where they can continue to spread the English language."

dvg_falklands_purchase: "Purchase the Falkland Islands"
dvg_falklands_purchase_desc: "As Scandinavia cannot afford to keep its colonies like it once could, let's seize the oppurtunity to purchase the Falkland Islands from them."

dvg_proclaim_hbe: "Proclaim the Holy Britannian Empire"
dvg_proclaim_hbe_desc: "Instead of focusing on regaining a lost homeland, let's forge a new empire in the New World!"

