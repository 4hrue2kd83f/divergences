  sca_expand_east_indies:0 "Expand the East Indies Administration."
  sca_expand_east_indies_desc:0 "We currently hold lands in the East Indies that would be better administered by our colonial subject."
 
 #Journal Entries
 je_retaking_java:0 "Retaking Java" 
 je_retaking_java_reason:0 "The first step to establishing the old empire again is to cement a foothold on our former homeland of Java."
 
 
 #Events
 
 dvg_bali.1.t:0 "The United Kingdom of Bali"
 dvg_bali.1.d:0 "Centuries after the chaos that ensued following the fall of the Majapahit Empire, [ROOT.GetCountry.GetRuler.GetFullName] has managed to unite the kingdoms of Bali under a single crown."
 dvg_bali.1.f:0 "As the sole Hindu nation amongst a sea of sultanates and encroaching colonial powers, Bali has a difficult road ahead of it if it wants to be recognized as the old empire's successor. \n \n Seeing the success in uniting Bali and the Sunda Islands under his authority, the [ROOT.GetCountry.GetRuler.GetLastName] dynasty hopes to do the same with the rest of the East Indies. However, even many of our leader's loyal supporters consider this idea far-fetched. Outmanned by the other regional powers and technologically behind the Europeans, our leader still believes such ambitions are possible." 
 dvg_bali.1.a:0 "We might be alone, but we are not dead!"
 
 dvg_bali.2.t:0 "Java Secured"
 dvg_bali.2.d:0 "Despite the odds, we have re-asserted control over Java. Our ambitions are now much more feasible."
 dvg_bali.2.f:0 "What was initially considered just a jingoist fever dream has become a reality. Now, are we seriously going to try to reclaim the entire empire, or maybe we should just focus on controlling this island for now?" 
 dvg_bali.2.a:0 "Let's not get too ahead of ourselves."
 dvg_bali.2.b:0 "All of the Indies will fly under the flag of the Maharaja!"