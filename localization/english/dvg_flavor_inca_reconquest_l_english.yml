 #Journal Entries
 je_inca_reconquer_the_empire: "Reclaim the Empire"
 je_inca_reconquer_the_empire_reason: "For centuries, the Inka have endured, and now it is time for us to reclaim what was taken from us."
 je_mapuche_war: "The Mapuche War"
 je_mapuche_war_reason: "The Mapuche have long been a thorn at our side. It is time to make them submit to our rule!"
 je_llapa_succession: "Ascent of Llapa"
 je_llapa_succession_reason: "As the disputed claimant to the Inkan throne, Llapa hopes to pursue cultural and industrial development and establish a strong diplomatic presence on the world stage. However, he needs to garner the necessary influence to secure his succession."
 je_washkar_succession: "Ascent of Washkar"
 
 je_washkar_succession_reason: "As the disputed claimant to the Inkan throne, Washkar hopes to develop a highly-militarized state which can dominate the continent. However, he needs to garner the necessary influence to secure his succession."
 je_washkars_reforms: "The New Model Army"
 je_washkars_reforms_reason: "With the rise of Sapa Inka Washkar, he has set into motion his long-desired military reforms. By adopting modern military theory, expanding the size of our army and establishing firm supply lines, we will honor Pachacuti with an army capable of dominating the continent!"
 je_washkars_conquests: "The Apogee of the Sun"
 je_washkars_conquests_reason: "Our empire must live up to its destiny as the Realm of the Four Corners!"
 je_amachaq: "The Struggle for Cuzco"
 je_amachaq_reason: "With the unexpected death of Sapa Inka Washkar, the Realm of the Four Corners has been split between his powerful Amachaq."
 
 je_llapas_reforms: "Peace Under the Sun"
 je_llapas_reforms_reason: "With the rise of Sapa Inka Llapa, it is now time for him to consolidate his rule through the successful implementation of his reform programme, lest the tensions coursing through the empire tear the four corners apart."
 je_inca_railroad: "The Iron Qhapaq Ñan"
 je_inca_railroad_reason: "The Qhapaq Ñan, or Royal Road, is the name given to the extensive road network which unites the Tawantinsuyu. In his desire to pursue greater imperial centralization, Sapa Inka Llapa has drafted a proposal for a great modernization of the road network, introducing an elaborate railroad system stretching across all four corners."
 je_imperial_identity: "The People's Culture"
 je_imperial_identity_reason: "In the time of modern nation-states, our empire must found a unified culture in order to survive threats both external and internal. Soon, our Tawantinsuyu will become the realm of the Runasimi — the People's Culture."
