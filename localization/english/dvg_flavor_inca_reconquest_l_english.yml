 dvg_inca_path_llapa.24.t: "Lastahallpa"
 dvg_inca_path_llapa.24.d: "Since the discovery of the South Pole, our geographers and scientists have repeatedly expressed the value of establishing a claim to some section of Antarctica. Now, a new law has been passed to formally demarcate Lastahallpa, the 'Land of Snow', [ROOT.GetCountry.GetName]'s newest southern territory."
 dvg_inca_path_llapa.24.f: "While the value of the land itself is little beyond national prestige and scientific data gathering, the expansion of the Realm of the Four Parts to another continent is nevertheless a significant milestone in our national history."
 dvg_inca_path_llapa.24.a: "Even in the frozen south, Inti's light shines."
 
 #Washkar Events
 dvg_inca_path_washkar.1.t: "Victory for Washkar Inka"
 dvg_inca_path_washkar.1.d: "What [SCOPE.sCharacter('leader_llapa_yupanki_inka').GetFirstName] believed would be a quick and simple conflict instead turned into a fierce fight which raged across the imperial heartland. Even where their main armies did not clash, the struggle within the polarized aristocracy has shaken and bloodied the empire."
 dvg_inca_path_washkar.1.f: "Though [SCOPE.sCharacter('leader_washkar_inka').GetFirstName] has finally seized the throne, much of the country still bears deep wounds. Still, many hope the new Sapa Inka's bold vision will bring [ROOT.GetCountry.GetName] the power to heal its sorrow and lead the empire to glory once more."
 dvg_inca_path_washkar.1.a: "Whatever happens, Inti shall guide us and Washkar shall lead us!"

 dvg_inca_path_washkar.2.t: "The Polish Cuirassier"
 dvg_inca_path_washkar.2.d: "'My acquaintances wonder why I have not returned to our Rzeczpospolita after all these years. But my friend, the emperor I serve is on par to the likes of Caesar and Alexander. He is truly a hero, a man greater than life, a paragon of rulership. Some may call him tyrant, but is it not tyrannical to let the serfs back home toil and die in poverty?' - Letter to [SCOPE.sCharacter('scope_stanislaw').GetFullName]"
 dvg_inca_path_washkar.2.f: "[SCOPE.sCharacter('scope_amachaq_kosciuzko').GetFullName]'s fate is unusual. Born in 1805 to a Polish magnate, he grew up studying in Warsaw and Krakow, but then began a life of adventure. Fighting for liberty, he participated in the Hungarian Independence War and the Sicilian Revolution. However, his adventures were costly and left him debt-ridden. To escape the debts he left his old life and took a ship to [SCOPE.sCountry('scope_atlantia').GetName], where he heard stories about the [ROOT.GetCountry.GetName]. Becoming fascinated, he traveled to our realm and presented himself as a military advisor. His worth was tested and proven in cavalry victories against José de Herrera and Llapa Yupanki. Impressed, [ROOT.GetCountry.GetRuler.GetFirstName] made Mikolaj a permanent part of his inner circle, as well as the guardian and educator of his young heir, [SCOPE.sCharacter('scope_prince_tupac').GetFullName]."
 dvg_inca_path_washkar.2.a: "Even the son of a Magnate recognises the Sapa Inka's glory!"

 dvg_inca_path_washkar.3.t: "Washkar and the Qurikancha"
 dvg_inca_path_washkar.3.d: "The Qurikancha, House of the Sun, although despoiled by the northern barbarians, is still the most important temple in all of [ROOT.GetCountry.GetName]. Both the highest place of worship for the nobles of the realm, as well as a mausoleum for the mummies of emperors past, it was once a place of ornate splendor."
 dvg_inca_path_washkar.3.f: "Traditionally, the Sapa Inka is expected to spend a certain amount of their time conducting religious rituals at the Qurikancha, leading ceremonies by day and performing sacred astrology by night. [ROOT.GetCountry.GetRuler.GetFirstName], however, has been neglecting his duties to focus on his military reforms and upcoming campaigns. This has caused unrest among the nobles of the capital, and the matter was eventually brought to the Willaq Umu, the high priest himself. Despite this, so far all attempts to get the Sapa Inka to return to his worship have been met with locked doors and armed guards."
 dvg_inca_path_washkar.3.a: "It seems he just doesn't care for mummies."

 dvg_inca_path_washkar.4.t: "Creation of the Naval District"
 dvg_inca_path_washkar.4.d: "This morning, Sapa Inka [ROOT.GetCountry.GetRuler.GetFirstName] shocked the realm with his 'Kutumasuyu Proclamation'. Highly controversial among traditionalists, the proclamation declares the creation of a new suyu, or district, representing Inkan interests along the Pacific Ocean and its coasts."
 dvg_inca_path_washkar.4.f: "Already a sharp departure from the four original suyus which give the empire its name, perhaps most distressing is the appointment of [SCOPE.sCharacter('scope_amachaq_fujimori').GetFullName], a foreigner, as Suyuyoc Apu of the district, diminishing the power of the region's traditional lords while elevating the merchants of the port cities to a privileged status. In spite of this outcry, the Sapa Inka remains unbothered, working tirelessly the expansion of the Imperial Navy while charting a series of expeditions to secure scattered dots of Pacific land."
 dvg_inca_path_washkar.4.a: "Inti's light shall never set on our empire!"

 dvg_inca_path_washkar.5.t: "Of Ruins and Skulls"
 dvg_inca_path_washkar.5.d: "Some years ago, in a grand campaign against [SCOPE.sCountry('scope_beornia').GetAdjective] raiders, [ROOT.GetCountry.GetRuler.GetFullName] visited many villages on the Qullaw and scouted gifted youths to be sent to Cuzco and join the Yachaywasi. Among these recruits was a young boy from an impoverished and unimportant Aimara lineage, [SCOPE.sCharacter('scope_amachaq_samiri').GetFullName], who has since completed his studies and become Suyuyoc Apu of the Qullasuyu."
 dvg_inca_path_washkar.5.f: "Hoping to check on the progress of his protégé, Washkar embarked on a grand tour of the southern provinces, and was pleased to find Samiri's governance had brought the region great economic and cultural prosperity. In a personal meeting in Shinkillaqta, Samiri attempted to entretain the Sapa Inka with tales of ruins and archeological findings which did not catch the eye of the emperor who was never interested in history or pottery remains found in the mud. That was until Samiri gifted him the skull of a long-gone beast, a saber-toothed tiger which roamed the Intipmarka millennia ago. While overjoyed by this gift which would come to adorn his throne room in Cuzco, Washkar also lamented that he would never be able to hunt such a mighty beast."
 dvg_inca_path_washkar.5.a: "This species shall be known as… 'Smilodon huascarisis'!"

 dvg_inca_path_washkar.6.t: "The Black Jaguar"
 dvg_inca_path_washkar.6.d: "While touring the reconquered Chinchaysuyu, Sapa Inka [ROOT.GetCountry.GetRuler.GetFirstName] decided to indulge in his favorite pastime: hunting. Heading east from Quito into the Amazon, his eagerness in following the tracks of a large jaguar led him to become separated from his retainers. Days later, the search parties found the wounded emperor being tended to by the inhabitants of a large palenque, led by the grizzled former slave [SCOPE.sCharacter('scope_amachaq_cabral').GetFullName]."
 dvg_inca_path_washkar.6.f: "Having lived in isolation in the rainforest ever since their initial escape, the inhabitants of the palenque were not aware of the Inkan triumph in the north. Yet, encountering Washkar under attack by the beast he had been tracking, Cabral struck the animal down and carried the unconscious emperor to safety. In his gratitude, Washkar declared all inhabitants of the palenque 'Inka-by-honor', while Cabral was brought back to Cuzco and elevated to the heights of the Inkan Army. With access to the knowledge of the Yachaywasi, Cabral is known to have mastered both Quechua and Burgundian in a short time, and, fascinated by the progress of machinery and science, has already made a name for himself as a patron of engineers."
 dvg_inca_path_washkar.6.a: "Are these the principles of Afro-Inkaism?"

 dvg_inca_path_washkar.7.t: "The Antisuyu Expedition"
 dvg_inca_path_washkar.7.d: "In the aftermath of the great eastern conquests, [SCOPE.sCharacter('scope_kuara_tiarayu').GetFullName], veteran of the Lotharian-Guaranitic Wars and rumored lover of Sapa Inka [ROOT.GetCountry.GetRuler.GetFirstName], has been appointed Suyuyoc Apu of the vastly-expanded Antisuyu. Hoping to improve the lacking cartography of the region, he commissioned a scientific expedition into the jungle, which the Sapa Inka decided to lead personally."
 dvg_inca_path_washkar.7.f: "For four weeks, the imperial retinue journeyed along the River Amassonas, surrounded on both sides by a great wall of dense foliage, until they arrived at the hidden village of Ploumanao. The locals, descended from [SCOPE.sCulture('scope_breton').GetName] pirates, welcomed the group, having heard of the great Sapa Inka even in their isolated settlement. Washkar, while drunk, even decided to take part in a local Guren Contest, a traditional form of Breton wrestling in which the winners are awarded a sheep. Even though there are no sheep in the rainforest, the emperor liked his prize parrot so much he decided to grant the village a new privileged status as an 'free imperial city' in the suyu.'"
 dvg_inca_path_washkar.7.a: "The depths of the jungle hold many secrets."

 dvg_inca_path_washkar.8.t: "Journey to the End of the Realm"
 dvg_inca_path_washkar.8.d: "As Sapa Inka [ROOT.GetCountry.GetRuler.GetFirstName] is aware, everything is finite and this extends even to the Realm of the Four Corners. With the success of his recent expedition into the Amazon, the Sapa Inka summoned [SCOPE.sCharacter('scope_amachaq_fujimori').GetFullName] to plot an equally-grand southern expedition, seeking a mythical territory known to Beornian explorers as the Land's End."
 dvg_inca_path_washkar.8.f: "After a month-long trek Washkar reached the so-called Land's End, really a meager collection of desolate islands, and at its southernmost point erected a shrine to Inti, establishing this site as the end of his empire. Still unsatisfied, the Sapa Inka gazed across the southern sea. Remembering tales from his youth of a vast southern land of ice and snow, he delved into the freezing waters and proclaimed that one day his descendants will explore the southern continent, and that it shall be their new frontier." 
 dvg_inca_path_washkar.8.a: "And so he wept, for there were no more worlds to conquer."

 dvg_inca_path_washkar.9.t: "Sunset"
 dvg_inca_path_washkar.9.d: "For weeks, imperial doctors begged Sapa Inka [ROOT.GetCountry.GetRuler.GetFirstName] to allow them to examine him, fearing he had been either infected or poisoned. Yet Washkar refused, asserting he would overcome his sickness through strength of will, even as he gradually lost his voice."
 dvg_inca_path_washkar.9.f: "This evening, Washkar finally expired roughly an hour after sunset. This marks the second death of a Sapa Inka in less than thirty years, a terrible situation for [ROOT.GetCountry.GetName]. In theory, [SCOPE.sCharacter('scope_prince_tupac').GetFullName], Washkar's son, will succeed him. Yet the powerful Amachaq of the empire may have other plans, as the prince is young and unsure of himself. With regent [SCOPE.sCharacter('scope_amachaq_kosciuzko').GetFullName] consolidating his position in Cuzco while his rivals make plans in the hinterlands, it appears that Washkar's Alexandrine triumph will give way to the wars of the Andine Diadochi."
 dvg_inca_path_washkar.9.a: "To the strongest!"

 dvg_inca_path_washkar.10.t: "The Four Corners Reunited"
 dvg_inca_path_washkar.10.d: "Through shrewd negotiations and rapid political maneuvering, the Amachaq have managed to reunify the realm peacefully. The reign of young prince [SCOPE.sCharacter('scope_prince_tupac').GetFirstName] is set to begin on a positive note, and great change awaits the Empire."
 dvg_inca_path_washkar.10.f: "Though their visions for the future of the empire greatly differed, the Amachaq were able to put their differences aside for the sake of peace, establishing a system of compromises and measured reform. During the regency of the Amachaq [SCOPE.sCharacter('scope_amachaq_kosciuzko').GetFullName], a preliminary constituion was drafted, establishing measures through which the [ROOT.GetCountry.GetName] will expand its efforts in the establishment of industry, diplomacy, cultural integration and human rights. All of this ensures a bright future for the great Empire of the Four Corners, master of the continent."
 dvg_inca_path_washkar.10.a: "Washkar's legacy is secured!"

 dvg_inca_path_washkar.11.t: "A Coup in Cuzco"
 dvg_inca_path_washkar.11.d: "With months having gone by without the Amachaq being able to come to a consensus, Cuzco was subject to a palace coup by the hardliner bureaucrat [SCOPE.sCharacter('scope_roqa_waqaq').GetFullName]. Having assassinated both young prince [SCOPE.sCharacter('scope_prince_tupac').GetFirstName] and his retainer, Roq'a now seizes the imperial throne for himself."
 dvg_inca_path_washkar.11.f: "A staunch defender of the old ways of the Inka, Roq'a has denounced the Amachaq as 'foreign usurpers' and proclaimed himself the true son of Inti. With war threatening to tear apart the four corners, and whispers of revanchism among the Euro-Amerigans, no one knows what the future holds for the beleaguered children of Wiraqucha."
 dvg_inca_path_washkar.11.a: "Inti save us all!"

 dvg_inca_path_washkar.12.t: "Sunstorm"
 dvg_inca_path_washkar.12.d: "Four centuries ago, Sapa Inka Pachacuti ascended to the throne of Cuzco, and thus our empire was born. Now, the journey we began alongside him has been completed by the only man to surpass him: Sapa Inka [ROOT.GetCountry.GetRuler.GetFirstName], the Terror of the East."
 dvg_inca_path_washkar.12.f: "After a series of decisive victories against the Amerigan barbarians, Washkar celebrated by summoning his inner circle, a group of eclectic figures known as the 'Amachaqs', or Defenders, to the royal palace in Cuzco. There they beheld the new order in the continent, drawing out borders and fiefdoms along a map on a massive table. What the Sapa Inka did not then know was how many of these battle lines were being drawn within his own realm. Yet, as the imperial banners are raised across the continent, the darkness brought by the European invaders is finally receding."
 dvg_inca_path_washkar.12.a: "And just as we vowed, the blazing rays of Inti illuminate all!"

