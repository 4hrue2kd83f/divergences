 #Ideologies
 
 ideology_llapa: "Llapist Reformer"
 ideology_llapa_desc: "This leader believes that the Incan Empire needs to be reformed in order to ensure the survival of its traditions."
 ideology_ayllu_collectivism: "Ayllu Collectivism"
 ideology_ayllu_collectivism_desc: "Though the introduction of a monetary economy into the Incan Empire shook up traditional relations of land ownership, this group believes that society should be organized on the principles of the Mit'a, Ayni and Faena."
 
 #Other 
 
 sapa_inka_notification: "The Sapa Inka of Tawantinsuyu has been captured and seriously injured in the war against the Wallmapu, forcing the Inkan army to retreat over the debate on succession."
 dvg_inca_annex_tahiti: "The Second Pacific Expedition"
 dvg_inca_annex_tahiti_desc: "Tales from the old empire tell how the great Inka Tupac Yupanki sailed across the Pacific, discovering the mythical islands of Nina-chumbi and Hahua-chumbi. With the expansion of our navy, we are once again able to exert power over the Southern Pacific."
 dvg_inca_language_reform: "Runaqelqasqa"
 dvg_inca_language_reform_desc: "Since its founding, our empire has not possessed an alphabet. Khipus, knotted cords used to register data such as tax records, historical records, messages and census information, have served us well but are tedious to reproduce. In addition, the coming of traders from Asia and Europe has led to the rise of several rudimentary phonetic languages, used for mercantile purposes. Seeking to standardise the imperial language, the Sapa Inka assembled a team of amautas and foreign experts to produce a 'universal script'. A revolution in imperial literature and education is on the horizon!"
 dvg_inca_province_reform: "Proclaim the Hatun Kamachi"
 dvg_inca_province_reform_desc: "While each of the four corners of our realm have traditionally been divided into a fluctuating number of provinces, defined by population and the whims of local governors. Now, with the completion of the Iron Qhapaq Ñan, Sapa Inka Llapa has proposed a new imperial edict, reorganizing the subdivisions of the empire and the associated Imperial Guilds. This Great Law, or 'Hatun Kamachi', shall improve the state's administrative efficiency as well as the reach of our institutions, ensuring the entire empire is governed directly from Cuzco."
 dvg_inca_northern_claims: "Expand the Chinchaysuyu"
 dvg_inca_northern_claims_desc: "Though the northern border of the empire has historically only reached as far as Quito, control over the Northern Andes is essential for our internal security and to curb the power of the Hispanic barbarians. Our imperial amautas have already come up with a variety of theories to support this claim, ranging from a 'natural border' of the Tawantinsuyu spreading across the entire mountain range, to a 'duty of protection' of the northern minorities (The Muisca, Guajiro, and the Africans) against Catholic oppression. Either way, this land will be ours."
 dvg_inca_eastern_claims: "Expand the Antisuyu"
 dvg_inca_eastern_claims_desc: "Over the centuries, few powers have been able to exert control over the depths of the Amazon rainforest. Still, our empire's brave scouts and messengers, the Chaskis, have established a deep network of connections with the local peoples, providing them with arms and resources to curb European encroachment. Should we bolster our presence in this region, we will be able to create a large and powerful buffer territory against Euro-Amerigan expansionism."
 dvg_inca_accept_afro_latino: "The Principles of Afro-Inkaism"
 dvg_inca_accept_afro_latino_desc: "Upon our successful conquest of the north, we discovered the area had experienced great demographic turmoil under the barbarous rule of the Spaniards. While our initial plan was to exert control over this region with the aid of the robust Muisca and Guajira peoples, it is now apparent their population has dwindled too much to serve as effective collaborators. Instead, we will rely on the aid of the formerly-enslaved Africans, who are receptive to our rule and to cultural integration, and who have everything to lose should our empire crumble. In doing so, they will be elevated to the same status as the Quechua and Aimara subjects of the Tawantinsuyu. A new age of Afro-Incaism is upon us!"
