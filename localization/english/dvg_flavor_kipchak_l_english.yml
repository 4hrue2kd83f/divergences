l_english:
  je_crimea_succession:0 "Succession of Selim"
  je_crimea_succession_reason:0 "The problem of succession has plagued the various khanates of the steppe since their creation. Even Crimea, the most civilized of them does not escape this rule."
  je_crimea_succession_complete_tt:0 "Selim is succeeded"
  selim_tt:0 "Selim has no grand ambitions."
  murad_tt:0 "Murad wants to reform the army and eduction. His ultimate goal is to unify the Kipchaks."
  je_tatars_unification:0 "Unification of the Steppe"
  je_tatars_unification_reason:0 "For far too long the Steppe warriors have clashed with each others instead of unite against their common foes."
  united_kipchak:0 "Last mayor Kipchak nation standing"
  je_murad_education:0 "Education Reform"
  je_murad_education_reason:0 "So few within our domain have even a basic grasp of literacy. We should establish schools in which to teach them, as well as our own institute of higher learning."
  je_murad_education_goal:1 "Increase the literacy rate of your people by 20%."
  je_murad_army:0 "Army Modernization"
  je_murad_army_reason:0 "While the previous hybridization of Turkish and Cossack military doctrines had fared well against the irregular forces normally encountered in the steppes by Kipchak regiments, such tactics will fare poorly in an open engagement between regular military forces. Modernization of our army will ensure the long-term survival of the Crimean state in the face of encroaching Cossack and Russian expansion."

  dvg_kipchak.1.t:0 "Peace in the Steppes"
  dvg_kipchak.1.d:0 "The [ROOT.GetCountry.GetName] is on a crossroad. In the past few years the Western Pontic steppe enjoyed an era of relative peace."
  dvg_kipchak.1.f:0 "While in the West the [SCOPE.sC('zaz_scope').GetName] and [SCOPE.sC('khk_scope').GetName] watch the unstable [SCOPE.sC('poland_scope').GetName] south-eastern borders, the [SCOPE.sC('vor_scope').GetName] have recognized the Prince of [SCOPE.sC('rya_scope').GetName] as their liege. While border raids with the Kipchaks still happen, it will need a drastic change in the global situation to see the Cossacks hosts back on the warpath.\n\nThe Russian principalities and Cossack hosts have been hungrily eyeing Kipchak lands for decades now. For the Kipchak to remain free from foreign subjugation, they must be united into a single nation powerful enough to resist foreign incursions.\n\nWhile none of the Kipchak khanates remain unscathed from the times of the Departure, the [SCOPE.sC('ask_scope').GetName] Khanate was the one most devastated by the conquests of the Cossack hordes. \n\nThen we have [SCOPE.sC('cri_scope').GetName], one of the most civilized of the Kipchak khanates, and in the best situation to unite the Kipchaks, but as many khanates of the steppes, it is currently plagued by the question of succession."
  dvg_kipchak.1.a:0 "Kipchak's shall unite!"
  dvg_kipchak.2.t:0 "The Succession of Selim III"
  dvg_kipchak.2.d:0 "The problem of succession has plagued the various khanates of the steppe since their creation. Even [ROOT.GetCountry.GetName], the most civilized of them does not escape this rule. Most of the time the question was ruled out by the Ottomans who chose woever pleased them the most."
  dvg_kipchak.2.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameWithTitle] is aging and he has two sons fighting for the throne. [SCOPE.sCharacter('selim_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('selim_scope').GetFirstName] is like his father, traditional and afraid of the changes of the West. [SCOPE.sCharacter('murad_scope').GetFirstName] is his opposite, he went to study in Istanbul where he became a renowned scholar, even meeting the future king of Iraq and becoming an acquaintance of his. He fought on the side of the Reformers in the Ottoman Civil War, and now, with the influence of Constantinople shinking in the Black Sea, he has decided to come back. [SCOPE.sCharacter('selim_scope').GetFirstName] has begun to plot the death of his brother."
  dvg_kipchak.2.a:0 "[SCOPE.sCharacter('selim_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('selim_scope').GetFirstName] succeeds and [SCOPE.sCharacter('murad_scope').GetFirstName] is executed"
  dvg_kipchak.2.b:0 "[SCOPE.sCharacter('selim_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('selim_scope').GetFirstName] fails and [SCOPE.sCharacter('murad_scope').GetFirstName] becomes heir"
  dvg_kipchak.3.t:0 "Murad II"
  dvg_kipchak.3.d:0 "The Khan is dead, long live the Khan! [ROOT.GetCountry.GetRuler.GetFirstName], the renowned general and scholar, has succeeded in exiling his brother and taking the throne."
  dvg_kipchak.3.f:0 "He has promised to end obscurantism in the Khanate and to restore the rightful place of the Kipchaks as masters of the Steppe."
  dvg_kipchak.3.a:0 "A new era for [ROOT.GetCountry.GetName]!"
  dvg_kipchak.4.t:0 "The Steppe is Unified"
  dvg_kipchak.4.d:0 "The tireless efforts our soldiers has been rewarded; Kipchak is united!"
  dvg_kipchak.4.f:0 "Through blood and iron, through diplomacy and guile, Kipchak is united. It is a day of triumph and of reflection. However the future unfolds, the Kipchak state will surely play a leading role in deciding the fate of mankind."
  dvg_kipchak.4.a:0 "All hail the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
  dvg_kipchak.4.b:0 "This is a victory for the German people."