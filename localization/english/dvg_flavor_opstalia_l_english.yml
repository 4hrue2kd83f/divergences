 dvg_opstalia.9.f: ""
 dvg_opstalia.9.a: ""

 

 #Tooltips
 dvg_opstalia_annex_vryland_tt: "We will take back what is rightfully ours"
 dvg_opstalia_take_trans_oranje_tt: "Our countrymen will no longer suffer under the tyrrany of slaves"