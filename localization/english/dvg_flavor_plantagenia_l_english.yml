  je_louis_plantagenia: "Magnanimous Monarch"
  je_louis_plantagenia_reason: "The status of the #bold Progress Bar#! will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],je_louis_special_tooltip_advance positive#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_louis_special_tooltip_deplete negative#! conditions. The #bold Progress Bar#! reaching #bold 0#! will lead to the end of the liberal King's reign, and the proclamation of a conservative #bold Republic#!.\n\nKing [SCOPE.sCountry('plantagenia_scope').GetRuler.GetFullName], the second ruler of the Kingdom of [SCOPE.sCountry('plantagenia_scope').GetName], has been thrust into his role at an early age following the abdication of his father. Louis I aspires to maintaining democratic rule and protecting the civil liberties afforded by the constitution, as well as finally ending the institution of slavery which mars Plantagenia - despite the strength of the conservative forces arrayed against his liberal cause."
  je_louis_special_tooltip_advance: "The following conditions will #bold advance#! the #bold Progress Bar#!:\n• Louis I has been crowned as King, ending the Regency period\n• We have won back Sanacomie from the Belgians \n• The [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] or [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] are [concept_marginalized]\n• Completed the #Bold Plantageniaian National Identity#! [concept_journal_entry]\n• Completed the #Bold Plantageniaian Naval Power#! [concept_journal_entry]\n• Plantagenia has become a [concept_great_power]"
