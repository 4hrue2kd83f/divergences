 #Decisions
 dvg_southern_attack_again: "Attack Southwards"
 dvg_southern_attack_again_desc: "The time has come to reignite the flames of war between ourselves and the southern Kongsi. They were once part of our nation, it is time they join the sultanate again."
 dvg_stay_catholic: "The Religious Debate"
 dvg_stay_catholic_desc: "With the unification of Zhourao, the topic of the domination of our country by Catholic Oligarchs has come into frame. The lower classes resent this, and any attempt at converting them might very well lead to another Kongsi war..."
 dvg_noongar_colony: "Expand our Colony in Cap Weltevree"
 dvg_noongar_colony_desc: "The Noongar people of Cap Weltevree, as we have taken to calling our soon to be province, are loosely organized. However, their contact with the Chinese settlers in Zhourao has greatly advanced their people, and it seems that in the near future we might be looking at some form of unification of the Noongar people. We should aim to eliminate them as a threat before it can reach that level, and establish the land as a new province in our colonial empire."
 dvg_pitjantjajara_colony: "Claim the Tanami Desert"
 dvg_pitjantjajara_colony_desc: "Quite frankly, the Tanami desert is worthless. Our preliminary searches have revealed nothing but a harsh and savage people whose heathenry is unrivaled in the continent. However, the land is strategically located in the center of the continent, and the small native population cannot resist our efforts to seize it."
 Though it might take time, we should look towards enforcing our claim to the inner deserts of Zhourao"
 dvg_yolngu_colony: "Expand our Colony in Margere"
 dvg_yolngu_colony_desc: "The Northern Region of Zhourao is not the best location for a settler colony. It is a Jungle where it is not a desert, and the territory suitable for settlers is limited to a band around the coast in certain areas. However, our rivals are looking to control the region, and there are many souls there we could convert. Furthermore, though the region is not the most livable, it is located strategically, through it and our islands, we can control a great deal of trade from the Chinese polities in the east, as well as look to dominate Zhusha."
 dvg_nunga_colony: "Claim Terejean"
 dvg_nunga_colony_desc: "We should expand our colony east, to border the Zhourao."
 dvg_yamatji_colony: "Expand our colony in Nouvelle Zélande"
 dvg_yamatji_colony_desc: "While currently used as a penal colony for our East Indies Company, the area around our holdings in western Zhourao would do far better off under our control."
 dvg_kauri_colony: "Claim the Yongjia Gulf"
 dvg_kauri_colony_desc: "We should claim the valuable Yongjia gulf, without a united Zhourao state, this will undoubtedly be easy. If however, the Zhourao were to unite, they could seize the region themselves."
 dvg_push_southwards: "Push Southwards!"
 dvg_push_southwards_desc: "To ensure our nation's national interest, it is necessary to push the borders southwards into the Hongshan tribes currently inhabiting the area"
 dvg_new_zealand: "Create the Dominion of Nouvelle Zélande"
 dvg_new_zealand_desc: "In recent years, colonists in Nouvelle Zélande have begun increasingly demanding home rule. It would be of interest to our country to avoid a situation akin to our former Amerigan and Arcadian colonies, and instead let them have limited self-rule, all for the purpose of serving Burgundy."
 dvg_new_zealand_integrations: "Integrate Territories into Nouvelle Zélande"
 dvg_new_zealand_integrations_desc: "We can integrate our new lands in Zhourao into Nouvelle Zélande, should we choose to."
 dvg_wiradjuri_war: "Push the Border West"
 dvg_wiradjuri_war_desc: "We should aim to create a buffer zone between Mianjin and the European Colonies. We have come to a border agreement with the Europeans on a potential border, now all that is left is to seize the land from the Hongshanman who inhabit it!"
 dvg_propose_to_yaluo: "Propose increased trade with Yaluo"
 dvg_propose_to_yaluo_desc: "We should aim to further our interests in the region of Zhourao, and a good start would be to open Yaluo's ports to our traders"
 dvg_yaluo_ask_scandinavia_for_help: "Ask Scandinavia for aid against Mianjin"
 dvg_yaluo_ask_scandinavia_for_help_desc: "With our closer relationship to Scandinavia, we can ask for assistance in the coming war with Mianjin. This will not be free, however, and many in the Zongting worry about the concessions that Scandinavia might require of us. We can always refuse their offer, however, but it will no doubt damage our relationship with Scandinavia."
 dvg_integrate_the_guli: "Integrate the Guli Confederation"
 dvg_integrate_the_guli_desc: "If we are to unite Zhourao, we must first unite ourselves. Whilst relations with the Hongshan have been at times strained, they have  We should petition the Guli to join our nation."
 dvg_declare_war_on_yaluo: "Declare War on Yaluo!"
 dvg_declare_war_on_yaluo_desc: "The time has come for a Second Kongsi war. We must strike first, for that will ensure our victory."
 dvg_declare_war_on_mianjin: "Declare War on Mianjin!"
 dvg_declare_war_on_mianjin_desc: "The time has come for a Second Kongsi war. We must strike first, for that will ensure our victory."
 dvg_embrace_the_koori: "Embrace the Guli"
 dvg_embrace_the_koori_desc: "The Zongting forcing the northeastern Hui to give the Hongshan tribes their promised tribute has angered a conservative minority within Yaluo, but earned us the friendship and loyalty of the Hongshan tribes. Relations between our peoples are better than they have ever been, and Yaluo can truly claim to be a beacon of unity and equality across Zhourao. Now, a new reform will strengthen our bonds of fellowship even further. A law has been proposed by the Zongting granting each Hongshan tribe full and equal membership in the League alongside the Hui, allowing each to send their own delegate. The expanded League will guarantee the rights and equality of all its people. While the tyrants in Mianjin sneer at our acceptance of the so-called "barbarians," we know that we have much to learn from the ancient culture and stewardship of the Hongshan"
 dvg_songyan_society: "Sponsor the Songyan in Zhusha"
 dvg_songyan_society_desc: "Should we unify southern Zhourao, we can look towards taking advantage of the instability in our northern neighbor, Zhusha. After the death of the Red Sultan, they have begun a civil conflict between the two princes. We have already been contacted by groups looking to overthrow the Sultanate and join with us, their brothers in the south."
 dvg_zhr_press_west: "Press Westwards"
 dvg_zhr_press_west_desc: "Now that Zhourao proper has been unified, we should look to establish dominance over the European Colonies to our west. This will be a difficult prospect, given their large armies and navies, however, so we should look for a good opportunity to take advantage of."

