 #Bosnian
 ig_bosniak_beys:0 "Bosniak Beys"
 ig_bosniak_beys_desc:0 "The Beys of Bačka were established to guard the military frontier of the Ottoman empire, and have remained influential since."
 #Incan Groups
 ig_inka:0 "Inka"
 ig_inka_desc:0 "Roughly translated from Quechua as 'lord', the Inka are the Tawantinsuyu nobility, ruling over the people of the Andes since Pachacuti's conquests of the fifteenth century."
 ig_inkan_priesthood:0 "Inkan Priesthood"
 ig_inkan_priesthood_desc:0 "Led by the High Priest of the Sun, the Willaq Umu, the Tawantinsuyu priesthood wield a great deal of power, and frequently serve as generals in the empire's military. The Incan religion, and its attendant human sacrifice, plays a key role in maintaining Incan hegemony over the disparate Indigenous groups of the Andes."
 #Belgian Groups
 ig_BEL_rooster:0 "Vieille Roosters"
 ig_BEL_rooster_desc:0 "The 'Roosters' are the corporate elite of Belgian secioty, they wish for the advancement of Belgium to the world stage to their own intrests."
 ig_BEL_arcadia_new:0 "Novelle Arcadian"
 ig_BEL_arcadia_new_desc:0 "The 'Novelle Arcadian' is a idea that is shared by many itellectuals within our nation, the idea being that the people of Arcadia should unite into one nation whos ideas are one of liberity, equality, and democracy."
 ig_BEL_lion:0 "Lionne du Bourgogne"
 ig_BEL_lion_desc:0 "The Lionnes are the aristocrats of the nation who seek are more conservative role of the goverment with the ultimate goal of placing a Borgogne as the ruler of Belgium."
#Affranchien
ig_proprios_domain: "Propriétaires"
ig_proprios_domain_desc: "The Propriétaires are Affranchis up and coming landowning elite. Formed by former slaves who took over the properties of their former masters, they seek to fill the void left by the collapse of Burgundian Plantation Owners and Native Chiefs"
ig_urbanites: "Urbanites"
ig_urbanites_desc: "The personal project of Crown Princess Chantal de Champlain, the Urbanites represent a new generation of Affranchien who dominate the society of its growing cities"
ig_liberation_army: "Armée de Libération"
ig_liberation_army_desc: "L'Armée de Libération or the Liberation Army is the political core of the Akan-staffed army, fiercly loyal to the ideals of abolition, loyal to the state and very, very opposed to Francisation"
ig_baptist_church: "Baptist Church"
ig_baptist_church_desc: "The Baptist movement has long existed on the fringe of Burgundian society. Its immense doctrinal flexibility, however, gave it much leeway amongst the natives of Africa and so filled the void left by Zwigellian Christianity upon independence"
#Novo Cadis
ig_colonial_elites: "Colonial Elites"
ig_colonial_elites_desc: "La Creme de la Creme of society or the banished depending on how you look at it. These Europeans and the occasional African form the ruling and land-owning class of African colonies"
ig_avocat: "Avocat"
ig_avocat: "The Avocat is a political group dedicated to the ideals of greater privileges for the mixed Afro-Latino population of Novo Cadis and more political power thus, though this doesn't translate to aiding the natives as well"