  BOH_NATION_SELECTION_LORE: "Ever since the wars of the [concept_dvg_german_revolution], the [concept_dvg_holy_roman_empire] has fallen into a weakened and decadent state, with petty lords constantly squabbling against each other. Despite it all, Bohemia remains a powerful nation and the undisputed ruler of Central Europe, though its future is uncertain.\n"
  BOH_NATION_SELECTION_PATHS: "Gameplay Paths:\n    - Unify the Holy Roman Empire\n    - Form the Danubian Confederation"